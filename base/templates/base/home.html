{%  extends 'main.html' %}

{% block content %}
<style>
    .home-container {
        display: grid;
        grid-template-columns: 1fr 3fr;
    }
</style>

<div class = "home-container">
    <div>
        <h3>Browse Topics</h3>
        <hr>
        <div>
            <a href="{% url 'home' %"}>All</a>
        </div>
        {% for topic in topics %}
        <div>
            <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}</a>
        </div>
        {% endfor %}
    </div>
    <div>
        <a href="{% url 'create-note' %}">Create Note</a>
        <div>
            {% for note in notes %}
                <div>
                    <a href="{% url 'update-note' note.id %}"> Edit</a>
                    <a href="{% url 'delete-note' note.id %}">Delete</a>
                    <span>@{{note.host.username}}</span>
                    <h5>{{note.id}} --<a href ="{% url 'note' note.id %}"> {{note.name}}</a></h5>
                <small>{{note.topic.name}}</small>
                    <hr>
                </div>
            {% endfor %}
        </div>
    </div>
    
</div>
{% endblock %}
